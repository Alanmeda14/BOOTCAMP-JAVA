<!DOCTYPE html>

<body>
    <h1>Patatas Fritas</h1>
    <p>Receta de patatas</p>
    <img src="patatas-fritas-caseras.jpg" alt="Patatas fritas">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h3>Elavoración (Pasos)</h3>
    <ol>
        <li>Calentar aceite en sarten</li>
        <li>Añadir patatas cortadas, la sal y los ojos</li>
        <li>Freir al gusto</li>
        <li>Servir en el plato</li>
    </ol>
</body>
