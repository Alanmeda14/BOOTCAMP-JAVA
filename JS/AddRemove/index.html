<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <button type="button" id="botonArray">Ejercicio Array</button>
    </h1>
    <div class="add">
        <button type="button" id="botonpush">push</button>
        <button type="button" id="botonunshift">un shift</button>
        <button type="button" id="botoninsert">insert</button>
        <input type="number" id="imputinsert" min="0" max="100" step="1">
    </div>
    <div class="remove">
        <button type="button" id="botonpop">pop</button>
        <button type="button" id="botonshift">shift</button>
        <button type="button" id="botonremove">remove</button>
        <input type="number" id="imputremove" min="0" max="100" step="1">
    </div>
    <div id="arrayContent">
        [<span id="arrayElement"></span>]
    </div>
    <script src="main.js"></script>

</body>
</html>
