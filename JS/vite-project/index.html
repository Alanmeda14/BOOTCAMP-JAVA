<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palabra del Día - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-blue-50 via-white to-green-50 text-gray-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden animate__animated animate__fadeIn">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Palabra del Día</h1>
                <p class="text-gray-600">Inicia sesión para jugar</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
                    <input type="text" id="username" name="username" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Ingresa tu nombre" required>
                </div>

                <div id="error-msg" class="hidden text-red-500 text-sm font-medium"></div>

                <button id="login-btn" type="submit" 
                    class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md transition duration-200 transform hover:scale-105">
                    Comenzar a Jugar
                </button>
            </form>
            <div class="space-y-2 mt-6">
                <div class="game-option cursor-pointer p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200" data-game="wordle">
                    <span class="text-blue-700 font-medium">Wordle</span>
                </div>
                <div class="game-option cursor-pointer p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200" data-game="sopa">
                    <span class="text-blue-700 font-medium">Sopa de Letras</span>
                </div>
                <div class="game-option cursor-pointer p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200" data-game="frase">
                    <span class="text-blue-700 font-medium">Frase del Día</span>
                </div>
                <div class="game-option cursor-pointer p-3 rounded-md bg-blue-50 hover:bg-blue-100 transition-colors duration-200" data-game="sorpresa">
                    <span class="text-blue-700 font-medium">Refrán del Día</span>
                </div>
            </div>

            <div id="normas-container" class="mt-8 text-center" style="display: none;">
                <p class="text-gray-600 text-sm" id="titulo-normas">¿Cómo jugar?</p>
                <div class="mt-2 p-4 bg-blue-50 rounded-lg text-left">
                    <ul id="normas-list" class="list-disc list-inside text-sm text-gray-700 space-y-2">
                    
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/login.ts"></script>
</body>

</html>
